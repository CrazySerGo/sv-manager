---
- name: Ensure group solana exists
  ansible.builtin.group:
    name: "{{ node.solana_user }}"
    state: present

- name: Create user solana
  user:
    name: "{{ node.solana_user }}"
    state: present
    create_home: yes
    shell: /bin/bash
    skeleton: /etc/skel
    force: yes
    groups:
      - "{{ node.solana_user }}"
      - syslog
  tags:
    - config.solana_user

- name: Create secrets dir
  become: yes
  become_user: "{{ node.solana_user }}"
  file:
    path: "{{ validator.secrets_path }}"
    state: directory
    mode: '0700'
  tags:
    - config.solana_user


