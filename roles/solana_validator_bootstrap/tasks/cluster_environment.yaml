---
- name: set testnet cluster environment
  shell: solana config set --url https://testnet.solana.com
  become: yes
  become_user: solana
  environment:
    PATH: "/home/solana/.local/share/solana/install/active_release/bin"
  tags:
    validator.manage.cluster
  when: cluster.environment != 'mainnet-beta'

- name: set mainnet cluster environment
  shell: solana config set --url https://api.mainnet-beta.solana.com
  become: yes
  become_user: solana
  environment:
    PATH: "/home/solana/.local/share/solana/install/active_release/bin"
  tags:
    validator.manage.cluster
  when: cluster.environment == 'mainnet-beta'
